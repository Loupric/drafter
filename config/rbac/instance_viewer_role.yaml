# permissions for end users to view instances.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: instance-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: instance-operator
    app.kubernetes.io/part-of: instance-operator
    app.kubernetes.io/managed-by: kustomize
  name: instance-viewer-role
rules:
- apiGroups:
  - io.loopholelabs.architekt
  resources:
  - instances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - io.loopholelabs.architekt
  resources:
  - instances/status
  verbs:
  - get
